{% load static %}  <!-- создание переменной static при обращении к которой выдается путь к static_root -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if text %} <!-- если шаблону отдадут объект text -->
        <title>{{ text.title }}</title>
        <meta name="keywords" content="{{ text.keywords }}">
        <meta name="description" content="{{ text.description }}">
    {% else %}  <!-- Если объект класса Text не был передан, делаем SEO по умолчанию -->
        <title>Сократитель ссылок</title>
        <meta name="keywords" content="bit.ly, сократить ссылку, сокращение ссылок">
        <meta name="description" content="Сервис сокращения ссылок. У нас бесплатно!">
    {% endif %}
    
    <!-- подключили стилизацию -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a href="" class="navbar-brand">Django URL Shortener</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-nav">
            {% include 'service/menu.html' %}
        </div>
    </div>
</header>
<main>
    <div class="container">
        {% block content %}{% endblock %} <!-- метка для вставки динамического контента сайта -->
    </div>
</main>
<footer>
    Подвал сайта. Не меняется. Статичный
</footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
