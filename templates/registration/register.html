<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
    <h1>регистрация</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Зарегистрироваться">
        <p>Есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </form>
{% endblock %}
