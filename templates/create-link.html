{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Создать короткую ссылку</h1>
    <form action="" method="POST" class="base-form">
        {% csrf_token %}
        <div class="form-group mb-4">
        {{ form.name }}
        <hr>
        {{ form.original_url }}
        </div>
        <input type="submit" value="Создать" class="btn btn-primary">
    </form>
{% endblock %}
